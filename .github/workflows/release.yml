name: Release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          submodules: true
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.15" # The Go version to download (if necessary) and use.
      - name: build
        run: |
          go build
          echo $(basename ${GITHUB_REF})
          echo ${GITHUB_EVENT_PATH}
          cat ${GITHUB_EVENT_PATH}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: $(cat ${GITHUB_EVENT_PATH} | jq -r .release.upload_url) # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./action-test
          asset_name: action-test
          asset_content_type: octet-stream